<ion-content>
  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer>

  <div class="buttons">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button color="primary"
                      expand="full"
                      shape="round"
                      mode="ios"
                      class="btn"
                      routerLink="/alert">
                      Crear cuenta
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button expand="full"
                      shape="round"
                      fill="outline"
                      class="btn"
                      routerLink="/presupuesto">
                      Entrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-footer>
