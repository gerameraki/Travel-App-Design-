<ion-content>

  <div class="texto">
      <ion-label position="fixed">
        Antes de comenzar a buscar el viaje<br> 
        de tus sueños, necesitamos<br> 
        conocerte un poco mas.
      </ion-label>
  </div>

  <ion-item color="ion-background-color">
    <ion-label position="floating" 
               color="primary">
               Nombre(s)
    </ion-label>
    <ion-input></ion-input>
  </ion-item>

<ion-item color="ion-background-color">
  <ion-label position="floating" 
             color="primary">
             Apellidos
  </ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item color="ion-background-color">
  <ion-label position="floating" 
             color="primary">
             Correo electronico
  </ion-label >
  <ion-input inputmode="email" type="email"></ion-input>
</ion-item>

<ion-item color="ion-background-color">
  <ion-label position="floating" 
             color="primary">
             Contraseña
  </ion-label>
  <ion-input type="password"></ion-input>
</ion-item>

<ion-item color="ion-background-color">
  <ion-label color="primary"
             position="stacked">
             Fecha de nacimiento
  </ion-label>
  <ion-input type="date"></ion-input>
</ion-item>
</ion-content>


<ion-footer>

  <div class="buttons">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button color="primary"
                      expand="full"
                      shape="round"
                      mode="ios"
                      class="btn"
                      routerLink="/presupuesto">
                      Registrarme
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button expand="full"
                      shape="round"
                      fill="clear"
                      class="btn"
                      routerLink="/inicio">
                      Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-footer>
